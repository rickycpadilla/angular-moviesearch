<!DOCTYPE html>
<html ng-app="rickyApp">
  <head>
    <meta charset="utf-8">
    <title>OMDb Search</title>
    <style media="screen">
      #topper {
        text-align: center;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="topper">
      <h2 style="margin-top: 100px">Angular OMDb API Search</h2>
      <br>
      <h4>Enter a movie by title</h4>
      <form class="" action="index.html" method="post">
        <input type="text" name="name" placeholder="Movie Title">
        <br>
        <br>
        <button type="submit" class="btn btn-info" name="button">Search! <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
      </form>
      <hr>
    </div>
    <!-- VIEWS -->
    <div ng-view></div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
  <script src="js/app.js"></script>
</html>
